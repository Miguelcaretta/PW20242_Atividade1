<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ titulo }}</title>
</head>

<body>
    <main class="container">
        <h1 class="display-6">{{ titulo }}</h1>
        <hr>
        <a class="btn btn-outline-dark rounded-start-pill my-3 shadow" href="/">Principal</a>
        <a class="btn btn-outline-dark rounded-0 my-3 shadow" href="/sobre">Sobre</a>
        <a class="btn btn-outline-dark rounded-0 my-3 shadow" href="/contato">Contato</a>
        <a class="btn btn-outline-dark rounded-0 my-3 shadow" href="/cadastro">Cadastro</a>
        <a class="btn btn-outline-dark rounded-end-pill my-3 shadow" href="/entrar">Entrar</a>
        <hr>
        {% block conteudo %}
        {% endblock %}
    </main>
</body>

</html>
